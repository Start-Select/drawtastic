<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="prompt.css">
    <script src="database.js"></script>
    <script src="prompt.js"></script>
    <title>Drawtastic</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Almarai&display=swap" rel="stylesheet">

</head>
<body>
    <audio autoplay loop
        src="/Resources/music/drawtastic_choosing.mp3">
        <a href="/Resources/music/drawtastic_choosing.mp3 "></a>
    </audio>
    <div class="frame"> 
        <header>
            <div class="music"></div>
        </header>
        <main>
            <p class="font-AN">Choose A Prompt</p>
            <div class="promts">
                <a href="draw.html" onclick="prompt(1)">
                    <div id="1" class="option"><p class="font-txt">Bear working late</p></div>
                </a>
                <a href="draw.html" onclick="prompt(2)">
                    <div id="2" class="option"><p class="font-txt">Car ride to London</p></div>
                </a>
                <a href="draw.html" onclick="prompt(3)">
                    <div id="3" class="option"><p class="font-txt">Elf on a shelf</p></div>
                </a>
                <a href="draw.html" onclick="prompt(4)">
                    <div id="4" class="option"><p class="font-txt">Astronaut landing on Jupiter</p></div>
                </a>
                <a href="draw.html" onclick="prompt(5)">
                    <div id="5" class="option"><p class="font-txt">Cow goes to school</p></div>
                </a>
            </div>
            <p class="font-AN">Time Has Started!</p>
            <div class="countdown">
                <svg viewBox="-50 -50 100 100" stroke-width="10">
                  <circle r="45"></circle>
                  <circle r="45" stroke-dasharray="282.7433388230814" stroke-dashoffset="282.7433388230814px"></circle>
                </svg>
              </div>
        </main>
    </div>
</body>
</html>
