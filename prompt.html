<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="prompt.css">
    <script src="database.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="frame"> 
        <header>
            <div class="music"></div>
        </header>
        <main>
            <p class="font-AN">Choose A Prompt</p>
            <div class="promts">
                <div class="option"><p class="font-txt">Bear working late</p></div>
                <div class="option"><p class="font-txt">Car ride to London</p></div>
                <div class="option"><p class="font-txt">Elf on a shelf</p></div>
                <div class="option"><p class="font-txt">Astronaut landing on Jupiter</p></div>
                <div class="option"><p class="font-txt">Cow goes to school</p></div>
            </div>
            <p class="font-AN">Time Has Started!</p>
            <div class="countdown">
                <svg viewBox="-50 -50 100 100" stroke-width="10">
                  <circle r="45"></circle>
                  <circle r="45" stroke-dasharray="282.7433388230814" stroke-dashoffset="282.7433388230814px"></circle>
                </svg>
              </div>
        </main>
    </div>
</body>
</html>
