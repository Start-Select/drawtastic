<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="rating.css">
    <script src="database.js"></script>
    <script src="rating.js"></script>
    <title>Drawtastic</title>

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Almarai&display=swap" rel="stylesheet">
</head>
<body onload="transfer(10)">
    <div class="frame"> 
        <header>
            <div class="picture-frame">
                <div id="10" class="art-size default"></div>
            </div>
            <div class="label">
                <p id="lbl" class="lbl-txt">???</p>
            </div>
        </header>
        <main>
            <p id="title" class="title1">What was the Prompt?</p>
            <input id="field" class="field" type="text" name="guess">
            <input id="field2" class="field" type="text" name="comment">
            <p id="title2" class="title1">Rate it!</p>
            <input id="field3" class="field" type="text" name="tags">
            <div class="slidecontainer">
                <input type="range" min="1" max="10.0" value="5.5" step="0.1"class="slider" id="slider">
                <p id="value" class="value"></p>
            </div>
              
            <script>
            var slider = document.getElementById("slider");
            var output = document.getElementById("value");
            output.innerHTML = slider.value;
              
            slider.oninput = function() {
                output.innerHTML = this.value;
            }
            </script>
        </main>
        <footer>
            <div class="bt confirm" onclick="guessed()">
                <p class="bt-txt">Confirm</p>
            </div>
            <div id="skip" class="bt skip" onclick="guessed()">
                <p class="bt-txt2">Skip</p>
            </div>
        </footer>
    </div>
</body>
</html>
