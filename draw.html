<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="draw.css">
    <script src="database.js"></script>
    <title>Document</title>

<body>
    <div class="frame"> 
        <header>
            <div class="music"></div>
        </header>
        <main>
            <p class="font-Title">Draw:</p>

            <p class="font-AN">Bear working late</p>
            <div class="countdown">
                <svg viewBox="-50 -50 100 100" stroke-width="10">
                  <circle r="45"></circle>
                  <circle r="45" stroke-dasharray="282.7433388230814" stroke-dashoffset="282.7433388230814px"></circle>
                </svg>
            </div>
            <p>Keep in mind your art will be displayed in a 4:3 aspect ratio!</p>
            <div class="draw-button">
                <div class="photo"></div>
                <div class="upload"></div>
            </div>
        </main>
    </div>

</html>
